<div class="flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
    <div class="w-full md:w-96">
        <app-input placeholder="Buscar proyectos..." icon="search" class="w-full"></app-input>
    </div>
    
    <div class="flex items-center gap-3 w-full md:w-auto">
        <app-dropdown 
            [options]="[
                { id: 'all', label: 'Todos los estados' },
                { id: 'active', label: 'Activos', icon: 'zap' },
                { id: 'completed', label: 'Completados', icon: 'check-circle' },
                { id: 'pending', label: 'Pendientes', icon: 'clock' }
            ]" 
            label="Estado"
            class="w-full md:w-48"
        ></app-dropdown>

        <app-dropdown 
            [options]="[
                { id: 'newest', label: 'Más recientes' },
                { id: 'oldest', label: 'Más antiguos' },
                { id: 'name', label: 'Nombre A-Z' }
            ]" 
            label="Ordenar"
            class="w-full md:w-48"
        ></app-dropdown>

        <button class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors border border-gray-200">
            <lucide-icon name="layout-grid" class="w-5 h-5"></lucide-icon>
        </button>
        <button class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors border border-transparent">
            <lucide-icon name="list" class="w-5 h-5"></lucide-icon>
        </button>
    </div>
</div>
