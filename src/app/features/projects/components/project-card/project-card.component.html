<app-card [border]="true" class="h-full group hover:shadow-md transition-all duration-300">
    <div card-header class="flex justify-between items-start mb-4">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center text-gray-600 group-hover:from-indigo-50 group-hover:to-indigo-100 group-hover:text-indigo-600 transition-all shadow-sm">
                <lucide-icon [name]="project.icon" class="w-5 h-5"></lucide-icon>
            </div>
            <div>
                <h3 class="font-semibold text-gray-900 group-hover:text-indigo-600 transition-colors">{{project.title}}
                </h3>
                <div class="flex items-center gap-2 text-xs text-gray-500 mt-0.5">
                    <lucide-icon name="calendar" class="w-3 h-3"></lucide-icon>
                    <span>Vence: {{project.dueDate}}</span>
                </div>
            </div>
        </div>
        <button class="text-gray-400 hover:text-gray-600">
            <lucide-icon name="more-horizontal" class="w-5 h-5"></lucide-icon>
        </button>
    </div>

    <p class="text-sm text-gray-600 mb-4 line-clamp-2 h-10">{{project.description}}</p>

    <div class="mb-4">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
            <span>Progreso</span>
            <span class="font-medium">{{project.progress}}%</span>
        </div>
        <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
            <div class="bg-indigo-600 h-2 rounded-full transition-all duration-500" [style.width.%]="project.progress">
            </div>
        </div>
    </div>

    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-4">
        <span *ngFor="let tag of project.tags"
            class="px-2 py-1 bg-gray-50 text-gray-600 text-[10px] font-medium rounded-md border border-gray-100">
            {{tag}}
        </span>
    </div>

    <div card-footer class="flex items-center justify-between border-t border-gray-100 pt-4 mt-auto">
        <div class="flex -space-x-2">
            <img *ngFor="let member of project.members" [src]="member.avatar" [alt]="member.name"
                class="w-7 h-7 rounded-full border-2 border-white" [title]="member.name">
        </div>
        <app-badge [type]="project.statusType" [label]="project.status" size="sm"></app-badge>
    </div>
</app-card>
