<div class="bg-white rounded-xl border border-gray-200 p-6">
    <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
        <lucide-icon name="trending-up" class="w-5 h-5 text-indigo-600"></lucide-icon>
        MÃ¡s Visitados
    </h2>
    <div class="space-y-3">
        <div *ngFor="let item of items"
            class="group flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer border border-transparent hover:border-gray-100">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-gray-500 group-hover:bg-white group-hover:text-indigo-600 group-hover:shadow-sm transition-all">
                    <lucide-icon [name]="item.icon" class="w-4 h-4"></lucide-icon>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-900 group-hover:text-indigo-600 transition-colors">
                        {{item.title}}</h4>
                    <span class="text-xs text-gray-500">{{item.type}}</span>
                </div>
            </div>
            <lucide-icon name="chevron-right"
                class="w-4 h-4 text-gray-400 group-hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-all"></lucide-icon>
        </div>
    </div>
</div>
