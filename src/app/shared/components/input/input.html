<div class="flex flex-col gap-1.5 w-full">

    <label *ngIf="label" class="text-sm font-semibold text-gray-700 ml-1">
        {{ label }}
    </label>

    <div class="relative group">
        <div *ngIf="icon"
            class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-indigo-500 transition-colors">
            <i [class]="icon"></i>
        </div>

        <input [type]="type" [value]="value()" [disabled]="disabled()" [placeholder]="placeholder"
            (input)="handleInput($event)" (blur)="handleBlur()" [ngClass]="[
        'w-full px-4 py-2.5 rounded-xl border transition-all duration-200 outline-none focus:ring-2 focus:ring-offset-0',
        icon ? 'pl-11' : 'pl-4',
        error && touched()
          ? 'border-red-500 focus:ring-red-200 text-red-900 placeholder-red-300'
          : 'border-gray-200 focus:border-indigo-500 focus:ring-indigo-100 placeholder-gray-400'
      ]" />
    </div>

    <div class="flex flex-col mt-1 px-1">
        <span *ngIf="error && touched()"
            class="text-xs font-medium text-red-500 animate-in fade-in slide-in-from-top-1">
            {{ error }}
        </span>
        <span *ngIf="hint && (!error || !touched())" class="text-xs text-gray-400">{{ hint }}</span>
    </div>
</div>
