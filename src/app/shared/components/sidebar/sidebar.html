<aside [class]="isCollapsed ? 'w-20' : 'w-64'"
    class="flex h-screen flex-col border-r border-gray-100 bg-white transition-all duration-300 ease-in-out">
    <div class="flex h-16 items-center border-b border-gray-50 px-6">
        <div class="flex items-center gap-3 overflow-hidden">
            <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-lg bg-indigo-600 text-white">
                <lucide-icon name="check-circle" class="h-5 w-5"></lucide-icon>
            </div>
            <span [class.opacity-0]="isCollapsed"
                class="text-xl font-bold tracking-tight text-gray-900 transition-opacity duration-300">
                {{ appName }}
            </span>
        </div>
    </div>

    <nav class="flex-1 space-y-1 overflow-y-auto p-4">
        <a *ngFor="let link of links" [routerLink]="link.path"
            routerLinkActive="bg-indigo-50 text-indigo-700 font-semibold" [routerLinkActiveOptions]="{ exact: true }"
            class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm text-gray-600 transition-all hover:bg-gray-50 hover:text-indigo-600">
            <i [class]="link.icon"
                class="h-5 w-5 shrink-0 text-center transition-colors group-hover:text-indigo-600"></i>
            <span [class.hidden]="isCollapsed" class="truncate transition-all">
                {{ link.label }}
            </span>

            <span *ngIf="link.badge && !isCollapsed"
                class="ml-auto rounded-full bg-gray-100 px-2 py-0.5 text-[10px] text-gray-500">
                {{ link.badge }}
            </span>
        </a>
    </nav>

    <div class="border-t border-gray-50 p-4">
        <button
            class="flex w-full items-center gap-3 rounded-xl px-4 py-3 text-sm text-gray-600 transition-all hover:bg-gray-50">
            <lucide-icon name="settings" class="h-5 w-5 shrink-0"></lucide-icon>
            <span [class.hidden]="isCollapsed">Ajustes</span>
        </button>
    </div>
</aside>
